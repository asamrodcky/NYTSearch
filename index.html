<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>
<div class="container">
    <!-- first row -->
    <div class="row">

        <div class="col-md-12">
            <h1 style="text-align:center;">New York Times Search</h1>
        </div>
        
    </div>
    <!-- second row -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body" class="text-center">
                    <form id="searchForm">
                            <div class="form-group">
                                <label for="searchTermLabel">Search Term</label>
                                <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term">
                            </div>
                            <div class="form-group">
                                <label for="numRecordsLabel">Number of Records to retrieve</label>
                                <input type="number" class="form-control" id="numRecords" placeholder="# of records">
                            </div>
                            <div class="form-group">
                                <label for="startYearLabel">Start Year (Optional)</label>
                                <input type="number" class="form-control" id="startYear" placeholder="start year">
                            </div>
                            <div class="form-group">
                                <label for="endYearLabel">End Year (Optional)</label>
                                <input type="number" class="form-control" id="endYear" placeholder="end year">
                            </div>
                            <button type="search" class="btn btn-primary" id="searchButton">Search</button>
                            <button type="clear" class="btn btn-primary" id="clearResults">Clear Results</button>
                            </br>   
                            </br>
                        </form>  
            </div>
        </div>
  
    </div>

    

    <div class="col-lg-12" id="topArticles">
        <div class="card">
            <div class="card-body">
                <h4 style="text-align: center">Top Articles</h4>
                <div id="displayResults">
                    
                </div>
            </div>
        </div>
    </div>
</div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
